<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html"
      layout:decorate="~{layouts/dashboard_layout}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add TM Session</title>
    <script th:src= "@{/resource/js/sessions_table.js}" type="text/javascript"></script>
</head>
<body>


<div class="col-xs-12 col-sm-9" id="attendance-page" layout:fragment="main-content">
<!--    <button type="button" data-func="dt-add" class="btn btn-success btn-xs dt-add">-->
<!--        <span class="glyphicon glyphicon-plus" aria-hidden="true"> Add Session</span>-->
<!--    </button>-->
<!--    <br>-->

    <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th class="th-sm">Student ID</th>
            <th class="th-sm">Student Name</th>
            <th class="th-sm">Session Type</th>
            <th class="th-sm">Date</th>
        </tr>
        </thead>
<!--        <tbody>-->


<!--        </tbody>-->
    </table>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Session information</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="studentID">Student ID</label>
                            <input type="text" class="form-control" id="studentID" readonly>
                        </div>

                        <div class="form-group">
                            <label for="studentName">Student Name</label>
                            <input type="text" class="form-control" id="studentName" readonly>
                        </div>

                        <div class="form-row">
                            <label for="tmSessionType">Session Type:</label>
                            <select id="tmSessionType" class="form-control">
                                <option value="TMCheckin">TM Check In</option>
                                <option value="DCLecture">DC Lecture</option>
                                <option value ="TMRetreat">TM Retreat</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="sessionDate">Session Date:</label>
                            <input type="text" class ="form-control" id="sessionDate" name="session-date" min="2000-01-01" max="2100-12-31">
                        </div>
                        <button type="button" class="btn btn-primary" id ="updateSession" >Update Session</button>
                        <button type="button" class="btn btn-danger" id ="deleteSession">Delete Session</button>

                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
