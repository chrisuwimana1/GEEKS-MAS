<!doctype html>
<html xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">MUM</title>

    <!-- jQuery library -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">

    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>

    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/select/1.3.0/js/dataTables.select.min.js"></script>

    <link th:href="@{/resource/css/simple-sidebar.css}" rel="stylesheet" type="text/css"/>

    <script th:src="@{/resource/vendor/jwt-decode.min.js}" ></script>

    <script th:src="@{/resource/js/checkToken.js}"></script>

</head>

<body>

<div th:replace="fragments/dashboard_nav :: div">This nav content
    is going to be replaced.</div>

<div th:replace="fragments/dashboard_sidebar :: div">This sidebar content
    is going to be replaced.</div>

<div class="container-fluid">
    <div id="main-content" layout:fragment="main-content">
        <h1>This is the Layout's main section</h1>
        <p>This content will be replaced if the page using the layout
            also defines a layout:fragment="content" segment.</p>
    </div>
</div>

</body>

</html>
