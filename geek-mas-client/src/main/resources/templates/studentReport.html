<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/dashboard_layout}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Attendance report</title>
</head>
<body>

<div class="col-xs-12 col-sm-9" id="attendance-page" layout:fragment="main-content">

    <fieldset>
        <legend>Cumulative Info</legend>
        <p>Total Sessions Possible: </p>
        <p>Total Sessions Attended: </p>
        <p>Attendance percentage: </p>
    </fieldset>

    <hr>

    <form method="post" th:action="@{/student/attendance}">
        <div class="form-group">
            <label>Block: </label>
            <select>
                <option selected value="">Select Block</option>
                <option value="TMS">Jan 2019</option>
                <option value="DC">Feb 2019</option>
            </select>
        </div>
    </form>
    <p>Sessions in Block: </p>
    <p>Total Sessions Attended: </p>
    <p>Percentage attended: </p>
    <p>Extra credit points: </p>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Date</th>
            <th scope="col">Present</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>11/12/2018</td>
            <td>false</td>
        </tr>
        <tr>
            <td>11/11/2018</td>
            <td>true</td>
        </tr>
        </tbody>
    </table>
</div>

<hr>

</body>
</html>
